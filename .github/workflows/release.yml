name: Release
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn bootstrap
      - run: yarn build
      - name: Anti-tamper check
        run: '[[ "$(git diff-files)" != "" ]] && echo
          "---------------------------------------------------------------------------------"
          && echo "ERROR: files modified during build" && echo "Please make sure
          to build locally and commit any changes" && echo
          "---------------------------------------------------------------------------------"
          && git diff-files && git diff && exit 1'
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
    container:
      image: jsii/superchain
  release_npm:
    name: Release to NPM
    needs: build
    runs-on: ubuntu-latest
    container:
      image: jsii/superchain
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v1
        with:
          name: dist
      - name: Release
        run: npx -p jsii-release jsii-release-npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
