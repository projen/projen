        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
      - if: runner.os == 'Windows'
        name: Set yarn cache-folder
        run: yarn config set cache-folder D:\a\_temp\yarn
      - name: Install dependencies
        run: yarn install --check-files
      - name: build
        run: node ./projen.js build
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: coverage
        if: matrix.runner.primary_build
      - name: Find mutations
        id: self_mutation
        run: |-
          git add .
          git diff --staged --patch --exit-code > repo.patch || echo "self_mutation_happened=true" >> $GITHUB_OUTPUT
        shell: bash
        working-directory: ./
      - name: Upload patch
        if: steps.self_mutation.outputs.self_mutation_happened && matrix.runner.primary_build
        uses: actions/upload-artifact@v4.4.0
        with:
          name: repo.patch
          path: repo.patch
          overwrite: true
      - name: Fail build on mutation
        if: steps.self_mutation.outputs.self_mutation_happened
        run: |-
          echo "::error::Files were changed during build (see build log). If this was triggered from a fork, you will need to update your branch."
          cat repo.patch
          exit 1
      - name: Backup artifact permissions
        run: cd dist && getfacl -R . > permissions-backup.acl
        continue-on-error: true
        if: matrix.runner.primary_build
      - name: Upload artifact
        uses: actions/upload-artifact@v4.4.0
        with:
          name: build-artifact
          path: dist
          overwrite: true
        if: matrix.runner.primary_build
    strategy:
      matrix:
        runner:
          - os: ubuntu-latest
            primary_build: true
            allow_failure: false
          - os: windows-latest
            primary_build: false
            allow_failure: false
    continue-on-error: ${{ matrix.runner.allow_failure }}
  build:
    runs-on: ubuntu-latest
    needs:
      - build_matrix
    if: always()
    outputs:
      self_mutation_happened: ${{ needs.build_matrix.outputs.self_mutation_happened }}
    steps:
      - name: Build result
        run: echo ${{ needs.build_matrix.result }}
      - if: ${{ needs.build_matrix.result != 'success' }}
        name: Set status based on matrix build
        run: exit 1
