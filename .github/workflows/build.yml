# Generated by projen. To modify, edit .projenrc.js and run "npx projen".
name: Build
on:
  pull_request: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn bootstrap
      - run: yarn build
      - name: anti-tamper
        run: '[[ "$(git diff-files)" != "" ]] && echo
          "---------------------------------------------------------------------------------"
          && echo "ERROR: files modified during build (anti-tamper)" && echo
          "Please make sure to build locally and commit any changed files." &&
          echo
          "---------------------------------------------------------------------------------"
          && git diff && exit 1'
    container:
      image: jsii/superchain
